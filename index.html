<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>World Clock UI</title>
  <link rel="icon" type="image/png" href="pics/admin_logo.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brandOrange: '#dd3f00' }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-brandOrange dark:bg-gray-900 transition-colors duration-500 flex flex-col">

  <main class="flex-1 flex items-center justify-center w-full p-4 sm:p-6">
    <div class="w-full max-w-6xl bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-4 sm:p-8 transition-colors duration-500">
      
      <!-- Header -->
      <div class="flex flex-col sm:flex-row items-center sm:justify-between gap-4 mb-6"> 
        <!-- Logo + Title -->
        <div class="flex items-center gap-3">
          <div class="relative group">
            <img src="pics/admin_logo.png" alt="Logo" class="w-10 h-10 rounded-full shadow">
          </div>
          <span class="font-bold text-lg text-black dark:text-white">World Clock</span>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap items-center gap-2 sm:gap-3">
          <button id="btn12" class="py-1.5 px-3 rounded-full border bg-white text-black dark:bg-gray-700 dark:text-gray-200 text-sm sm:text-base">12h</button>
          <button id="btn24" class="py-1.5 px-3 rounded-full border bg-black text-white text-sm sm:text-base">24h</button>
          <select id="location" class="rounded-xl border px-2 py-1.5 bg-white dark:bg-gray-700 dark:text-white text-sm sm:text-base">
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Asia/Tashkent">Tashkent</option>
            <option value="Asia/Dubai">Dubai</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Asia/Singapore">Singapore</option>
            <option value="Europe/Istanbul">Istanbul</option>
          </select>
          <button id="dark-toggle" class="px-3 py-1.5 rounded-xl bg-gray-200 dark:bg-gray-600 text-black dark:text-white text-sm sm:text-base">üåô</button>
        </div>
      </div>

      <!-- Big Clock -->
      <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-6">
        <div class="flex-1">
          <div class="select-none">
            <div id="big-time" class="text-[3rem] sm:text-[6rem] md:text-[7rem] font-extrabold text-black dark:text-white leading-none">00:00</div>
          </div>
          <div id="date-info" class="mt-2 text-xs sm:text-sm text-gray-500 dark:text-gray-400">Loading‚Ä¶</div>
        </div>
        <div class="sm:w-1/3 text-center sm:text-right text-gray-500 dark:text-gray-400 hidden sm:block">
          - Life moves fast. Stay on time and enjoy every moment! -
        </div>
      </div>

      <hr class="my-6 border-t border-gray-200 dark:border-gray-600">

      <!-- Subtitle -->
      <h2 id="city-title" class="text-xl sm:text-3xl font-semibold text-black dark:text-white">London, United Kingdom</h2>

      <!-- City cards -->
      <div class="mt-6 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-4" id="cities-grid"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full py-3 sm:py-4 text-center text-xs sm:text-sm text-white dark:text-gray-300">
    ¬© Pirmaxmatov 2025 ‚Äî Terms of Use
  </footer>

  <script>
    const MAIN_SELECT = document.getElementById('location');
    const BIG_TIME = document.getElementById('big-time');
    const DATE_INFO = document.getElementById('date-info');
    const CITY_TITLE = document.getElementById('city-title');
    const GRID = document.getElementById('cities-grid');
    const BTN12 = document.getElementById('btn12');
    const BTN24 = document.getElementById('btn24');
    const DARK_BTN = document.getElementById('dark-toggle');

    let use24 = true;
    let currentTZ = MAIN_SELECT.value;

    const CITIES = [
      { name: 'Los Angeles', tz: 'America/Los_Angeles' },
      { name: 'New York', tz: 'America/New_York' },
      { name: 'London', tz: 'Europe/London' },
      { name: 'Paris', tz: 'Europe/Paris' },
      { name: 'Tokyo', tz: 'Asia/Tokyo' },
      { name: 'Tashkent', tz: 'Asia/Tashkent' },
      { name: 'Dubai', tz: 'Asia/Dubai' },
      { name: 'Sydney', tz: 'Australia/Sydney' },
      { name: 'Singapore', tz: 'Asia/Singapore' },
      { name: 'Istanbul', tz: 'Europe/Istanbul' }
    ];

    function formatTime(d, tz, sec = true) {
      return new Intl.DateTimeFormat('en-GB', {
        timeZone: tz,
        hour: '2-digit',
        minute: '2-digit',
        second: sec ? '2-digit' : undefined,
        hour12: !use24
      }).format(d);
    }

    function getHour(d, tz) {
      const opts = { timeZone: tz, hour: '2-digit', hour12: false };
      const parts = new Intl.DateTimeFormat('en-GB', opts).formatToParts(d);
      return Number(parts.find(p => p.type === 'hour').value);
    }

    function renderCities(now) {
      GRID.innerHTML = '';
      CITIES.forEach(city => {
        const timeStr = formatTime(now, city.tz);
        const hour = getHour(now, city.tz);
        const isDay = hour >= 6 && hour < 19;
        const isMain = city.tz === currentTZ;
        const card = document.createElement('div');
        card.className = `rounded-2xl p-5 border flex flex-col justify-between transition-colors duration-500 ${isMain ? 'bg-black text-white' : 'bg-gray-50 dark:bg-gray-700 text-black dark:text-white'}`;
        card.innerHTML = `
          <div class="font-medium">${city.name}</div>
          <div class="text-xl sm:text-2xl font-semibold mt-3">${timeStr}</div>
          <div class="mt-2 text-xs sm:text-sm flex items-center gap-2">
            <span>${isDay ? '‚òÄÔ∏è' : 'üåô'}</span>
            <span class="${isMain ? 'text-gray-200' : 'text-gray-500 dark:text-gray-300'}">${isDay ? 'Day' : 'Night'}</span>
          </div>
        `;
        GRID.appendChild(card);
      });
    }

    function updateClock() {
      const now = new Date();
      BIG_TIME.textContent = formatTime(now, currentTZ);
      DATE_INFO.textContent = new Intl.DateTimeFormat('en-GB', {
        timeZone: currentTZ,
        weekday: 'long',
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      }).format(now);
      const cityName = MAIN_SELECT.options[MAIN_SELECT.selectedIndex].text;
      CITY_TITLE.textContent = `${cityName}`;
      renderCities(now);
    }

    BTN12.onclick = () => { use24 = false; BTN12.classList.add('bg-black','text-white'); BTN24.classList.remove('bg-black','text-white'); updateClock(); };
    BTN24.onclick = () => { use24 = true; BTN24.classList.add('bg-black','text-white'); BTN12.classList.remove('bg-black','text-white'); updateClock(); };
    MAIN_SELECT.onchange = () => { currentTZ = MAIN_SELECT.value; updateClock(); };
    DARK_BTN.onclick = () => { document.documentElement.classList.toggle('dark'); };

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
